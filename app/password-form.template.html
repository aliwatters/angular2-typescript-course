<form  [ngFormModel]="form" (ngSubmit)="checkPassword()">
    <div class="form-group">
        <label for="password">Current Password</label>
        <input
            ngControl="password"
            id="password"
            type="password"
            class="form-control"
            #password="ngForm">
        <div *ngIf="password.control.pending">Checking current passord...</div>
        <div class="alert alert-danger" *ngIf="password.touched && password.errors">
          <div *ngIf="password.errors.required">Password is required</div>
          <div *ngIf="password.errors.passwordCorrect">Password is invalid</div>
        </div>
    </div>
    <div class="form-group">
        <label for="passwordNew">New Password</label>
        <input
            ngControl="passwordNew"
            id="passwordNew"
            type="password"
            class="form-control"
            #passwordNew="ngForm">
        <div class="alert alert-danger" *ngIf="passwordNew.touched && passwordNew.errors">
          <div *ngIf="passwordNew.errors.required">New Password is required</div>
          <div *ngIf="passwordNew.errors.minlength">
            New Password requires {{ passwordNew.errors.minlength.requiredLength }} characters
          </div>
        </div>
    </div>
    <div class="form-group">
        <label for="passwordConfirm">Confirm Password</label>
        <input
            ngControl="passwordConfirm"
            id="passwordConfirm"
            type="password"
            class="form-control"
            #passwordConfirm="ngForm">
        <div class="alert alert-danger" *ngIf="passwordConfirm.touched && passwordConfirm.errors">
          <div *ngIf="passwordConfirm.errors.required">Confirm Password is required</div>
          <div *ngIf="passwordConfirm.errors.passwordMatch">Confirm Password must Match New Password</div>
        </div>
    </div>
    <button class="btn btn-primary" type="submit" [disabled]="!form.valid">Change Password</button>
</form>
