<div class="media tweet">
  <div class="media-left">
    <a href="#">
      <img class="media-object photo" src="http://lorempixel.com/100/100/people?{{ userId }}" alt="Person">
    </a>
  </div>
  <div class="media-body">
    <h4 class="media-heading">{{ title }} <span class="text-muted small">@{{ user}}</span></h4>
    <p>{{ body }}</p>
    <like [count]="count" [iLike]="iLike" (change)="onLikeChange($event)"></like>
  </div>
</div>
